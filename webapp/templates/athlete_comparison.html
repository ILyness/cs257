<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JEFFRS Comparison Tool</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='athlete_comparison.css')}}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="navJEFFRS">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark px-3">
        <a class="navbar-brand" href="/">JEFFRS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/search">Advanced Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/compare">Comparison Tool</a>
            </li>
          </ul>
          <form class="d-flex ms-auto col-3 align-items-center" role="search">
            <div class="input-group w-75">
              <input
                type="text"
                id="athlete-search"
                class="form-control"
                placeholder="Enter athlete name"
              />
              <button class="btn btn-secondary" type="button">Search</button>
            </div>
          </form>
        </div>
      </nav>
    </header>

    <main class="container mt-5 pt-5">
      <div class="container py-4 px-0" id="container"></div>

      <button id="fixedButton" class="btn btn-dark rounded-circle position-fixed d-flex align-items-center justify-content-center"
        style="width: 60px; height: 60px; bottom: 20px; right: 20px; z-index: 1050;" aria-label="Add divider" title="Add divider">
        <i class="bi bi-plus-lg fs-4"></i>
      </button>

      <div class="row justify-content-center">
        <div class="bg-dark col position-relative"></div>
      </div>
    </main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='athlete_comparison.js') }}"></script>
  </body>
</html>
