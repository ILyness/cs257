<!doctype html>
<html lang="en">
  <head>
    <!-- 
      This is like the setup for the html file -- Title is like the "name" of the tab
      the first link is a CDN to base bootstrap
      the first script is a CDN (content Delivery Network) to bootstrap's Javascript
      We'll add our own css and script file underneath these to overwrite color and add JS functions we want
    -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JEFFRS Track Webpage</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
   
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}" />
  </head>

  <body>
    <header id="navJEFFRS">
      <nav class="navbar navbar-expand-md  navbar-dark fixed-top bg-dark px-3">
        <a class="navbar-brand" href="/">JEFFRS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto ">
            <li class="nav-item">
              <a class="nav-link" href="/search"
                >Advanced Search</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/compare"
                >Comparison Tool</a
              >
            </li>
          </ul>
            <form class="d-flex ms-auto col-3 align-items-center" role="search">
              <div class="input-group w-75">
                <input
                  type="text"
                  id="athlete-search"
                  class="form-control"
                  placeholder="Enter athlete name"
                />
                <button class="btn btn-secondary" type="button">Search</button>
              </div>
            </form> 



        </div>
      </nav>
    </header>

  <main> 
    <div class="container-md py-5">
      <form id="filterForm" class="mb-4 p-3 bg-body-tertiary border rounded-4">
        <h5>Filter</h5>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="seasonSelect" class="form-label">Season</label>
            <select id="seasonSelect" name="season" class="form-select w-100">
            </select>
          </div>
        </div>

        <div id="eventSelect" class="row">
          <label class="form-label d-block">Events</label>
        </div>


        <button id="selectButton" type="button" value="true" class="btn btn-danger">Deselect all events</button>
        <button id="filterFormSubmit" type="submit" class="btn btn-primary">Apply Filters</button>
      </form>
      <div class="container d-none" id = "performanceListContainer">
        <ul class="nav nav-tabs rounded-top-3" id="genderTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="men-tab" data-bs-toggle="tab" data-bs-target="#men-tab-pane" type="button" role="tab" aria-controls="men-tab-pane" aria-selected="true">Men</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="women-tab" data-bs-toggle="tab" data-bs-target="#women-tab-pane" type="button" role="tab" aria-controls="women-tab-pane" aria-selected="false">Women</button>
          </li>
        </ul>
        <div class="tab-content rounded-right-3 rounded-bottom-3" id="myTabContent">
          <div class="tab-pane fade show active mb-4 p-3 bg-body-tertiary border" id="men-tab-pane" role="tabpanel" aria-labelledby="men-tab" tabindex="0">
          </div>
          <div class="tab-pane fade mb-4 p-3 bg-body-tertiary border" id="women-tab-pane" role="tabpanel" aria-labelledby="women-tab" tabindex="0">
          </div>
        </div>
      </div>
    </div>
  </main>


     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    
    <script src="{{ url_for('static', filename='index.js') }}" ></script>
  </body>
</html>
